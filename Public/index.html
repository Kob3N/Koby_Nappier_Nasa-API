<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/css/style.css">
  <title>Template</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid" id="topnav">
        <a class="navbar-brand" href="#" id="nava">
          <img src="Assets/Images/nasa logo.png" alt="NASA logo" width="4%" height="4%">
          NASA
          <div id="toptext">
            <h1>Pictures of the Day</h1>
          </div>
        </a>

      </div>
    </nav>
  </header>
  <main>

    <!-- pick a date -->
    <div class="mainarea">
      <div id="datePicker">
        <label for="datepicker">Select Date:</label>
        <input type="date" id="datepicker">
        <button onclick="changeDate()">Go</button>
      </div>

      <!-- Loading... area -->
      <div id="loadingSpinner">&#8987; Loading...</div>

      <!-- Error Meassages -->
      <div id="errorMessage"></div>

      <!-- images go here -->
      <div id="image">
        <img id="apodImage" src="" alt="NASA APOD">
      </div>

      <!-- Title to the picture -->
      <h2 id="apodTitle"></h2>

      <p id="apodExplanation">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis sed similique, dolor, veniam aliquid in repellendus possimus voluptates praesentium unde dignissimos nihil excepturi veritatis sapiente ipsum incidunt, distinctio aut ipsa!</p>

    </div>


  </main>

  <script src="../Assets/js/main.js"></script>
</body>

</html>
